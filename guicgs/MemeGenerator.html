<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="MemeGenerator.css">
    <title>Meme Generator</title>
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
        <h2>Gere seu meme de forma f√°cil!</h2>
    </header>
    <section id="selecaoFoto">
        <label>Escolha uma imagem (PNG, JPEG ou JPG):</label>
        <input type="file" id="imagem" accept=".png, .jpg, .jpeg">
    </section>
    <section>
        <label>Digite o texto desejado (parte superior):</label>
        <input type="text" class="inputTexto">
        <br>
        <label>Digite o texto desejado (parte inferior):</label>
        <input type="text" class="inputTexto">
    </section>
    <section>
        <div id="caixa">
            <div id="textoCima" class="textos"></div>
            <div id="textoBaixo" class="textos"></div>
            <img id="imagemSelecionada" src="fotos/transparent-background-pattern.png">
        </div>
    </section>


    <script src="MemeGenerator.js"></script>
</body>
</html>
