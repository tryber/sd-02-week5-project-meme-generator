<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <meta http-equiv="Content-Type" content="text / xhtml; charset = UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="Imagem/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Gerador de Memes</h1>
    </header>
    <div id="botoes">
        <p class="inicio">Escolha a imagem:</p> <input type="file" name="image" accept="image/*" id="diretorio" />
        <br>
        <p class="inicio">Tamanho da fonte</p>
        <button id='up'>↑</button>
        <button id='down'>↓</button>
        <p class="inicio">Escrever abaixo: </p><input type="text" id="entrada">
        <p class="inicio">Escrever Acima: </p><input type="text" id="entrada2">
    </div>
    <div id='memes'>
        <button id='mem1' class='sugestao'><img  id='meme1' class='meme' src='Imagem/meme1.jpg' alt='Garoto Rico Branco'></button>
        <button id='mem2' class='sugestao'><img id='meme2' class='meme' src='Imagem/meme2.jpg' alt='Homem Com o indicador na cabeça'></button>
        <button id='mem3' class='sugestao'><img  id='meme3'class='meme' src='Imagem/meme3.jpeg' alt='Cantora Joelma Pensativa e Feliz'></button>
    </div>
    <h2 id='h21'>Sugestões</h2>
    <div>
        <div class='border'><button class='sugestao local border1'></button></div>
        <div class='border'><button class='sugestao local border2'></button></div>
        <div class='border'><button class='sugestao local border3'></button></div>
        <div class='border'><button class='sugestao local border4'>Padrão</button></div>
    </div>
    <h2 id='h22'>Bordas</h3>

        <div class="container">
            <div class="box">
                <img id="pegarTag" />
                <div id='tamanho'>
                    <p id="texto1" class="estilo"></p>
                    <p id="texto" class="estilo"></p>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
</body>

</html>
