        <title>Meme Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>Select a picture <input type="file" id="input-para-imagem"></div>

        <div>Meme text (down): <input type="text" id="input-para-texto-down" maxlength="60"></div>

        <button id="aumentar-letra">Aumentar letra</button>
        <button id="diminuir-letra">Diminuir letra</button>
        <button id="trocar-borda">Trocar borda</button>

        <img class="miniatura" id="gloria-maria" src="https://abrilmdemulher.files.wordpress.com/2018/05/gloria-maria.jpg?quality=90&strip=info&resize=680,453">
        <img class="miniatura" id="joelma" src="https://portalnoar.com.br/wp-content/uploads/2019/09/1cafd0f0-dfc0-11e9-bbbf-cae9a9a154c5-730x400.png">
        <img class="miniatura" id="nazare" src="https://conteudo.imguol.com.br/blogs/137/files/2017/11/nazare.jpg">
        
        <script src="script.js"></script>
    </body>
</html>
