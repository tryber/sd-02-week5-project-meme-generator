<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto MEME GENERATOR</title>


    <link rel="stylesheet" href="./style.css">
</head>

<body class="corpo">

    <header class="header">
        <div class="caixaTitulo1">
            <h1 class="titulo1"><span class="caixaFilhoTitulo1">Gerador de Memes</span></h1>
        </div>
    </header>

    <div class="clear"></div>


    <aside class="side">
        <h2 class="titulo2">Configurações</h2>
    </aside>


    <article class="art">
        <div class="caixaPaiDentroArt">
            <div class="caixaDentroArt">
                <div class="caixaDentroArtFilho">
                    <div class="caixaTitulo3">
                        <h1 class="titulo3">BIIIRLLL !!!</h1>
                    </div>
                    <form class="caixaForm">
                        <span class="tituloForm">Qual o texto para o meme?<br><br></span>
                        <div class="caixaLimit">
                            <div class="caixaLimitFilho">
                                <input class="caixaTexto" type="text" name="frase" placeholder="Digite aqui a frase do meme" maxlength="50" size="60">
                            </div>
                        </div>
                        <p class="selecFoto">Selecione uma foto:</p>
                        <div class="caixaBotao">
                            <input class="caixaBotaoFilho" type="file" id="botaoFoto">
                            <label for="botaoFoto"><h2 class="tituloClick">Clique aqui!</h2></label>

                        </div>
                    </form>
                    <div class="paiImagemTotal">
                        <div class="imagemTotal">
                            <div class="posTexto">
                                <img class="imagemUnica" src="./images/pabloescobar.jpg" alt="Memes no Fundo">
                                <div class="caixaDoTexto">
                                    <p class="textoNaImagem">Seu texto aqui</p>
                                </div>
                            </div>
                            <div class="clear"></div>

                        </div>
                    </div>
                </div>
                </section>
                <br><br><br>
            </div>
        </div>

    </article>

    <div class="clear"></div>

    <footer class="rodape">
        <h4>Gerador de Memes Criado Por: <span class="meuNome">Felipe Andrade Lima</span></h4>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
