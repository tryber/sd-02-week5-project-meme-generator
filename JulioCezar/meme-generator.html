<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css">  
  <title>Meme-Generator</title>
 </head>
 <body>
    <form class="form_content">
        <span class='texto'>Escolha uma imagem:</span><input type="file" id="input_img" class="input_class"><br><br>
        <span class='texto'>Texto do meme parte de cima:</span><input type="text" id="input_textUp" class="input_class"><br><br>
        <span class='texto'>Texto do meme parte de baixo:</span><input type="text" id="input_textDown" class="input_class"><br><br>
        <button type="button" id="button_up_1" class="btn">Aumentar texto 1</button>
        <button type="button" id="button_up_2" class="btn">Aumentar texto 2</button>
        <button type="button" id="button_down_1" class="btn">Diminuir texto 1</button>
        <button type="button" id="button_down_2" class="btn">Dominuir texto 2</button>
        <button type="button" id="button_border" class="btn">Mude a Borda</button>
    </form>
    <section>        
        <div class="class_imagem_div" id="id_imagem_div">
            <img id="imagem" src="">
            <span id="span_meme_text_down"></span>
            <span id="span_meme_text_up"></span>                     
        </div>        
    </section>
    <script src="script.js"></script>
 </body>
</html>
