<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <title>memeGenerator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <img id="imgg" style="display: none;" src="http://placekitten.com/g/400/400" alt="the imgg">

    <canvas id="myCanvas" width="300px" height="300px">
    Seu navegador n√£o suporta essa tag :(
    </canvas>

    <div class="scaletool">
      Tamanho:<input id="scale" max="4" min="0.1" step="0.01" type="range" value="1" />
    </div>
    <div class="scaletool">
      Girar: <input id="rotate" max="180" min="-180" step="1" type="range" value="0" />
    </div>
    <div class="scaletool">
      <input id="custom-text" style="width: 80%;" value="Sua mensagem aqui" type="text">
    </div>

    <div style="display:none;" class="scaletool">
    textSize:<input type="range" id="textSize"
     min="0"
     max="200"
     step="1"
     value="50"/>
    </div>

    <div class="scaletool">
      <input id="fileInput" name="imageLoader" type="file"></div>
    <div class="scaletool">
      <a id="img-download" href="#" download="canvas.png"></a>
      <input id="save" value="Salvar online" type="checkbox"></div>

    <script src="/js/main.js"></script>
  </body>
</html>
