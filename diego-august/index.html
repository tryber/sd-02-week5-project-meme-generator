<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" text="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Gerador de memes</title>
</head>

<body>
    <div id="template">
        <h1>Gerador de memes</h1>

        <div class="box">
            <div>
                <div id="canvasWrapper">
                </div>
            </div>



            <div>
                <h3><i class="fa fa-picture-o fa-fw" aria-hidden="true"></i>Source Image</h3>
                <div class="box">
                    <div>
                        <p>Por URL</p>
                        <input id="imgURL" class="block" type="text" placeholder="Link to image" />
                    </div>
                    <div>
                        <p>Do armazenamento interno</p>
                        <input id="imgFile" type="file" accept="image/*" />
                        <label for="imgFile" class="btn"><i class="fa fa-upload fa-fw"></i></label>
                    </div>
                </div>



                <h3><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>Texto Meme</h3>
                <div class="box">
                    <div>
                        <p>Texto de cima</p>
                        <input id="textTop" type="text" class="block" placeholder="Top text" />
                    </div>
                    <div>
                        <p>Texto de baixo</p>
                        <input id="textBottom" type="text" class="block" placeholder="Bottom text" />
                    </div>
                </div>



                <h3><i class="fa fa-text-height fa-fw" aria-hidden="true"></i>Text Size</h3>
                <div class="box">
                    <div>
                        <p>Texto superior: <span id="textSizeTopOut">10</span></p>
                        <input id="textSizeTop" type="range" min="2" max="50" step="2" />
                    </div>
                    <div>
                        <p>Texto inferior: <span id="textSizeBottomOut">10</span></p>
                        <input id="textSizeBottom" type="range" min="2" max="50" step="2" />
                    </div>
                </div>



                <div class="box">
                    <div>
                        <h3><i class="fa fa-eye fa-fw" aria-hidden="true"></i>Ver tamanho</h3>
                        <input id="trueSize" type="checkbox" />
                        <label for="trueSize"><span>Tamanho verdadeiro</span></label>
                    </div>



                    <div>
                        <h3><i class="fa fa-download fa-fw" aria-hidden="true"></i>Baixar</h3>
                        <p>Se não funcionar, clique com o botão direito e baixe a imagem</p>
                        <button id="export">Export!</button>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
