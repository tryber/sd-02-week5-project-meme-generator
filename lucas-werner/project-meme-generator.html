<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <header>
<!-- titulo do site -->
    <div id="title">
        <h1>Gerador de Memes</h1>
    </div>
    </header>
<!-- caixa para selecionar imagem -->
<section>
    <div>
    Selecione uma imagem: <input id="pick-img" type="file" name="img" accept="image/*" >    
    </div> 
<!-- caixa de texto a ser inserido sobre o meme -->
    <div>
    Insira o texto: <input id="insert-txt" type="text" name="fname"/>
    </div>
<section>
<!-- enviar inputs para fazer meme -->
    <div>
    <img id="print-img"/>
    <p id="print-txt"> </p>

    </div>
</section>




<script type="text/javascript" src="script.js">
</script>
</body>
</html>
