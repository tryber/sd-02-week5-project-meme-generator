<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <header>
<!-- titulo do site -->
    <div id="title">
        <h1>Gerador de Memes</h1>
    </div>
    </header>
<!-- caixa para selecionar imagem -->
<section>
    <div id="img-selecionar">
    Selecione uma imagem: <input id="img-selecionada" type="file" name="selecionar-img" accept="image/*" >    
    /div> 
<!-- caixa de texto a ser inserido sobre o meme -->
    <div id="texto-selecionar">
    Insira o texto: <input id="texto" type="text" name="fname">
    </div>
<section>
<!-- enviar inputs para fazer meme -->
    <div id="meme">
    <img id="img-meme">
    <p id="texto-meme"> </p>

    </div>
</section>




<script type="text/javascript" src="script.js">
</script>
</body>
</html>
