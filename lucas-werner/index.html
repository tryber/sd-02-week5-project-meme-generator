<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Memes</title>
</head>
<body>
    <div id="page-wrap">
<header>
    <div id="malandro">
    <div id="title">
        <h1 id="title-txt">Gerador de Memes</h1>
    </div>
    </header>
<section>
    <div class="form">
    <form class="form-content"></form>
    <p class="texto">Selecione uma imagem: </p><input id="pick-img" type="file" name="img" accept="image/*" > <br> <br>   
    <p class="texto">Texto superior : </p><input id="insert-upper-txt"
    type="text" name="fname" maxlength="30"/>   
    <p class="texto">Texto inferior : </p><input id="insert-lower-txt"
    type="text" name="fname" maxlength="30"/>
    <p class="texto">Tamanho da letra:</p>
    <button id="upsize">↑</button>
    <button id="downsize">↓</button>
     <br>
    </form>
</div>
<section>
    <div class="container">
        <img id="print-img"/>
         <div class="meme-txt" id="upper-txt"> </div>
         <div class="meme-txt" id="lower-txt"> </div>
    </div>
</div>
</section>

<script type="text/javascript" src="script.js">
</script>
<footer class="footer">
        <h4 id="autor">Por <a href="https://lucas-werner.github.io/"
        target="_blank">Lucas Werner</a></h4> 
</footer>
</body>
</html>
