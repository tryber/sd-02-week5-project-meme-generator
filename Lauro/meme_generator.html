<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Página Inicial —  Receita Federal</title>
</head>
<style>

#texto-meme {
	position: absolute;
	text-align:center;  
	font-size: 60px;
	width: 500px;
	-webkit-text-stroke: 1.5px black;
	color: white;
	font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
	word-break: normal;
}
#quadrado-meme{
	margin:auto;
	margin-bottom: 20px;
	width: 500px;
	height: 500px;
	border: 1px solid #000;
}
</style>
<body>
	<h1>Meme generator</h1><br>
	<p>Insira sua imagem</p>
	<input type="file" id="escolhe-arquivo" accept="image/*" onchange='abreArquivo(event)'><br>
    </p>Insira o texto desejado<p> 
    <input type="text" id="insere-texto-cima"><br>
    <div id = "quadrado-meme">
		<div id='texto-meme'></div>
		<img id="base-meme" height=500px width=500px></img>
	</div>

</body>
<script>

let abreArquivo = function(event) {
    let input = event.target;

    let reader = new FileReader();
    reader.onload = function(){
      let caminhoImagem = reader.result;
      let imagemCarregada = document.getElementById('base-meme');
      imagemCarregada.src = caminhoImagem;
    };
    reader.readAsDataURL(input.files[0]);
};
 
let textoInserido = document.querySelector('#insere-texto-cima');

let textoMeme = document.querySelector('#texto-meme');

textoInserido.addEventListener('keyup', function() {
 	textoMeme.innerHTML = this.value;
})

</script>

</html>
